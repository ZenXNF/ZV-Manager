# --- UDP Custom ---
UDP_PORT=36712     # Port internal listener binary ePro Dev
                   # Binary intercept semua UDP 1-65535 via iptables TPROXY

# --- Nginx ---
NGINX_PORT=81      # Web info page

# --- Script Info ---
SCRIPT_NAME="ZV-Manager"

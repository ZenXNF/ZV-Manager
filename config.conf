# --- Timezone ---
TIMEZONE="Asia/Jakarta"

# --- SSH Ports ---
SSH_PORT=22
SSH_PORT_2=500
SSH_PORT_3=40000

# --- Dropbear Ports ---
DROPBEAR_PORT=109
DROPBEAR_PORT_2=143

# --- WebSocket Ports ---
